<div *ngIf="question">
    
    <img 
        *ngFor="let country of question.proposals"
        src="{{getImagesUrl()}}/{{country.flagPath}}"
        class="flag"
        (click)="verifySelection(country)" 
         /> 
        
    <p>Click on {{question.answer.name}}</p>
</div>

<div *ngIf="score">
    Score: {{score.correct}} / {{score.asked()}}
</div>
